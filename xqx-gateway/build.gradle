apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

dependencyManagement {
    imports {
        mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Finchley.SR1'
    }
}

dependencies {
	compile project(':xqx-base')
	compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-zuul', version: springModulVersion
	compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-eureka', version: springModulVersion
	compile group: 'com.ctrip.framework.apollo', name: 'apollo-client', version: apolloClientVersion
	//testCompile('org.springframework.boot:spring-boot-starter-test')
	//testCompile('io.projectreactor:reactor-test')
}
