
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

dependencyManagement {
    imports {
        mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Finchley.SR1'
    }
}

dependencies {
	compile project(':xqx-base')
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('org.springframework.boot:spring-boot-starter-actuator')
	compile('org.springframework.cloud:spring-cloud-starter-netflix-hystrix')
	//compileï¼ˆ'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.0.1.RELEASE'
	compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-eureka', version: springModulVersion
	compile group: 'com.ctrip.framework.apollo', name: 'apollo-client', version: apolloClientVersion
	compile group: 'com.auth0', name: 'java-jwt', version: '3.4.0'
}
